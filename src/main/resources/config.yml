info1:
  type: "info"
  slot: 7
  material: "PAPER"
  name: "&6О расах"
  lore:
    - "&7Расы - уникальная механика игры на сервере DreamFox, введённая на 5 сезоне, для поддержания разнообразия игры"
    - "&7и социума игроков, основная цель - разнообразить экономические отношения и идеологические между игроками."

info2:
  type: "info"
  slot: 16
  material: "DRAGON_BREATH"
  name: "&6Флаконы душ"
  lore:
    - "&7У вас {Hapax Legomenon} флаконов душ."

info3:
  type: "info"
  slot: 25
  material: "PAPER"
  name: "&6Дополнительная информация"
  lore:
    - "&7Флаконы душ используются для смены расы, каждая раса стоит 1 флакон души (кроме человека),"
    - "&7при смене расы тратится флакон души и Вы становитесь тем, кого выбрали. "
    - "&7Если Вам не понравилась раса, Вы в любой момент сможете вернуться к расе \"Человек\","
    - "&7однако Флакон души сгорит и Вы не сможете выбрать другую расу."
    - "&7Флаконы души выдаются как награды за самые значимые ивенты на сервере, по-другому их не получить."
    - "&7Расы \"Демон\", \"Аксол\", \"Аранара\" - можно выбрать только в соответствующем их биоме,"
    - "&7не рекомендуется их выбирать, если Вы не хотите жить в \"их\" биомах - выбирайте на свой страх и риск."

